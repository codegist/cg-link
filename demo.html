<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <title>cg-datetime-input Demo</title>
    <link rel="import" href="cg-link.html">
</head>


<body unresolved fullbleed layout vertical center center-justified>

<template is="dom-bind" id="sandbox">
    <cg-link display="hello" identifier="123" type="something" nowrap z="2"></cg-link>
    <cg-link display="hello" identifier="123" type="something" nowrap z="1" clicked="{{tap}}"></cg-link>
</template>

<script>
    window.addEventListener('WebComponentsReady', function() {
        var sandbox =  document.querySelector("#sandbox");
        sandbox.tap = function(e){
            this.z = 3;
        }
    });
</script>
</body>
</html>
