<link href="../polymer/polymer.html" rel="import">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<link href="../cg-base/cg-base.html" rel="import">

<polymer-element name="cg-link" attributes="link display identifier type callback linkdata source clicked z" extends="cg-base">
<template>
    <style>
        :host {
            display: inline;
            font-family: sans-serif;
        }
        :host .link {
            cursor:pointer;
            font-size: 12px;
            padding: 4px;
            margin: 0px 5px;
            display: inline-block;
            background-color: white;
            border-radius:5px;
            color: #6965FF;
        }
    </style>
    <paper-shadow animated class="link" on-tap="{{_click}}" id="link">{{link.display || display}}</paper-shadow>
</template>
<script>
    Polymer('cg-link', {
        listensTo:[],
        z:1,
        source:null,
        link:null,
        identifier:null,
        type:null,
        linkdata:null,
        display:null,
        callback:null,
        _click:function(e){
            e.stopPropagation();
            var id = this.link ? this.link.id : this.identifier;
            var type = this.link ? this.link.type : this.type;
            console.log("[cg-link] firing link clicked (type:"+type+", id:"+id+")");
            this.clicked.call(this.source || this, e, {
                id:id,
                type:type,
                data:this.linkdata,
                original:this.link,
                callback:this.callbackWrapper
            });
        },
        zChanged:function(){
            this.$.link.setZ(this.z);
        },
        clicked:function(e, detail){
            this.fireApplicationLink(detail.type, detail, this.source);
        },
        callbackWrapper:function(response){
            console.log("[cg-link] Receiving link response (type:"+this.type+", subtype:"+this.subtype+", id:"+this.id+")");
            this.callback(response, this.link ? this.link.id : this.identifier, this.link ? this.link.type : this.type);
        }
    });
</script>
</polymer-element>
